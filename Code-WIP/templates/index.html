<!doctype html>
<html>

</head>
<body>
  <h1 style="color:blue ;font: sans-serif;font-size: large;text-align: center;text-decoration: dashed;">VENTURE CREW</h1>
  <style>.rw-conversation-container .rw-header{background-color:deeppink;}
  .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color:blue;}
  .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color:deeppink;}
  </style>
  <img src="./chatbot-image.jpg" alt="" width="100%" height="100%">
    <script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          initPayload :'/greet',
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
</body>
</html>
